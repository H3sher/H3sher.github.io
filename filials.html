				<p>Калининград. Отель Mariott</p>
<p>В Калининграде вас ждет множество культурно-исторических достопримечательностей. Обязательно посетите церкви и музеи, рассказывающие о богатом прошлом города. Посетите могилу Иммануила Канта у внушительного Кафедрального собора и Дом Советов, который местные жители называют «монстром», - удивительный памятник архитектуры, окруженный местами археологических раскопок. Прогуляйтесь по Рыбной деревне и полюбуйтесь очаровательными историческими зданиями у реки. Пройдясь по берегу Балтийского моря, насладитесь красотой природы.</p>
			</figure>
			<figure>
				<img src="images/hotels/hot2.png" align="centr" width="700" height="300" alt="">
				<p>Завидово. Отель Raddison</p>
<p>Насладитесь загородным отдыхом всей семьей в одном из наших отелей в Завидово. Этот живописный уголок - идеальное место для перезагрузки от городской суеты. Окунитесь в умиротворяющую атмосферу природы или займитесь активным отдыхом на открытом воздухе: гольф, яхтинг, катание на велосипеде и многое другое.</p>
